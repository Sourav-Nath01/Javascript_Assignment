<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li><button>first button</button></li>
        <li><button>second button</button></li>
    </ul>
    <br>
    <button onclick="remove_element()">click here</button>
    <script type="text/javascript">
        function remove_element(){
        const a=document.querySelector("li:last-child");
        a.remove();
        }
    </script>
    
</body>
</html>
