<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Input-1</p>
    <input type="number" id="in1">
    <p>Input-2</p>
    <input type="number" id="in2">
    <button onclick="getres()" >Show Result</button>
    <p>Result</p>
    <input type="number" id="res">
    <script type="text/javascript">
        function getres(){
            let a=Number(document.getElementById("in1").value);
            let b=Number(document.getElementById("in2").value);
            let c=a+b;
            document.getElementById("res").value=c;
        }
        
    </script>
</body>
</html>
